<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course View - Online Course Platform</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body oncontextmenu="return false;">
    <header>
        <div class="container">
            <h1>Online Course Platform</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li id="dashboard-link" style="display: none;"><a href="dashboard.html">Dashboard</a></li>
                    <li id="admin-link" style="display: none;"><a href="admin.html">Admin</a></li>
                </ul>
            </nav>
            <div id="user-section">
                <div id="login-section">
                    <div id="g_id_onload"
                        data-client_id="75129227964-mav4o8mrqngj3e7juq11ucrmpsjg6m86.apps.googleusercontent.com"
                        data-callback="handleCredentialResponse">
                    </div>
                    <div class="g_id_signin" data-type="standard"></div>
                </div>
                <div id="user-info" style="display: none;">
                    <span id="user-name"></span>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="course-content">
            <div class="container">
                <div id="course-access-error" style="display: none;">
                    <h2>Access Denied</h2>
                    <p>You do not have access to this course. Please purchase this course to access the content.</p>
                    <div id="purchase-options"></div>
                </div>
                
                <div id="course-content" style="display: none;">
                    <h2 id="course-title">Course Title</h2>
                    <div class="course-description" id="course-description"></div>
                    
                    <div class="video-container">
                        <div id="player"></div>
                    </div>
                    
                    <div class="course-modules" id="course-modules">
                        <h3>Course Modules</h3>
                        <ul id="module-list"></ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Online Course Platform. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/course-view.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // Disable right-click
        document.addEventListener('contextmenu', event => event.preventDefault());
        
        // Disable inspect element (F12/Ctrl+Shift+I)
        document.addEventListener('keydown', function(e) {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73)) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
